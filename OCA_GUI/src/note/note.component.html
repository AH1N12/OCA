<div class="note" (click)="activateNote()">
  <p *ngIf="!isActive" class="col-12 text-holder">{{note.value}}</p>
  <input *ngIf="isActive" value="{{note.value}}" autoFocus type="text" class="form-control form-control-lg col-12"
   (keyup)="handleKey($event)" (blur)="deactivate()">
</div>
